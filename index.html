<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="shortcut icon" href="/images/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
</head>

<body>
    <div id="container">
        <div id="weatherDiv">

            <div id="searchBar"><input type="text" name="" id="searchInput" placeholder="Search City"> <span
                    id="searchIcon"><svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="currentColor"
                        class="bi bi-search" viewBox="0 0 16 16">
                        <path
                            d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0" />
                    </svg></span></div>

            <div id="temperatureDiv">
                <h1 class="city">Weather in Kolkata</h1>

                <div class="weatherDetails">
                    <div class="temperature">
                        <div id="degree">12Â°C</div>
                        <div>Temperature</div>
                    </div>
                    <div class="temperature">
                        <div id="description">Cold</div>
                        <div>Weather</div>
                    </div>
                    <div class="temperature">
                        <div id="humidity">60%</div>
                        <div>Humidity</div>
                    </div>
                    <div class="temperature">
                        <div id="windSpeed">60km/hr</div>
                        <div>Wind Speed</div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</body>

</html>
